<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>SHXDOW</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', system-ui, sans-serif;
}

body {
    min-height: 100vh;
    background: radial-gradient(circle at top, #1a1a2e, #05050a);
    color: #eaeaff;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* ===== ENTRADA ===== */
.container {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 55px 45px;
    text-align: center;
    max-width: 480px;
    width: 100%;
    box-shadow: 0 0 60px rgba(120,90,255,.35);
    border: 1px solid rgba(140,120,255,.25);

    animation: appear 1.2s ease forwards;
    opacity: 0;
    transform: translateY(30px);
}

@keyframes appear {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ===== LOGO ===== */
.logo {
    width: 120px;
    height: 120px;
    margin: 0 auto 25px;
    border-radius: 50%;
    background: linear-gradient(145deg, #7b5cff, #3a2a7a);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 42px;
    font-weight: 800;
    color: white;

    animation: glow 3s infinite alternate;
}

@keyframes glow {
    0% { box-shadow: 0 0 25px rgba(120,90,255,.5); }
    100% { box-shadow: 0 0 45px rgba(120,90,255,.9); }
}

h1 {
    font-size: 3rem;
    letter-spacing: 2px;
    margin-bottom: 8px;
    text-shadow: 0 0 25px rgba(120,90,255,.7);
}

p {
    opacity: .75;
    margin-bottom: 30px;
}

/* ===== INPUT ===== */
input {
    width: 100%;
    padding: 15px 18px;
    border-radius: 14px;
    border: none;
    outline: none;
    font-size: 1rem;
    margin-bottom: 25px;
    background: rgba(255,255,255,.1);
    color: white;
}

input::placeholder {
    color: #ccc;
}

/* ===== SHAKE ERROR ===== */
.shake {
    animation: shake .35s;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-6px); }
    100% { transform: translateX(0); }
}

/* ===== BOTÃ“N ===== */
.btn {
    padding: 15px 42px;
    border-radius: 40px;
    border: none;
    background: linear-gradient(135deg, #7b5cff, #5a3dff);
    color: white;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    position: relative;
    overflow: hidden;

    box-shadow: 0 12px 35px rgba(120,90,255,.6);
    transition: .3s;
}

.btn:hover {
    transform: translateY(-5px) scale(1.03);
    box-shadow: 0 18px 50px rgba(120,90,255,.9);
}

/* pulse */
.btn::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: inherit;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(120,90,255,.7); }
    100% { box-shadow: 0 0 0 18px rgba(120,90,255,0); }
}

#status {
    margin-top: 20px;
    opacity: .85;
}

/* ===== FOOTER ===== */
footer {
    margin-top: 35px;
    font-size: .85rem;
    opacity: .5;
}
</style>
</head>

</html>
