<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Hazard ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    font-family:'Segoe UI',sans-serif;
    background:radial-gradient(circle at top,#111,#000);
    color:white;
    display:flex;
    align-items:center;
    justify-content:center;
}

.container{
    text-align:center;
    z-index:2;
}

h1{
    font-size:2.8em;
    margin-bottom:10px;
    animation:fade 2s infinite alternate;
}

p{
    font-size:1.2em;
    opacity:.9;
}

.buttons{
    margin-top:30px;
    display:flex;
    gap:20px;
    justify-content:center;
}

button{
    padding:14px 28px;
    font-size:1.2em;
    border:none;
    border-radius:999px;
    cursor:pointer;
    transition:.3s;
}

#yes{
    background:#fff;
    color:#000;
    font-weight:bold;
}

#no{
    background:#333;
    color:#fff;
}

#yes:hover{
    transform:scale(1.1);
}

#no:hover{
    transform:scale(.95);
}

/* corazones */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:24px;
    animation:float 6s linear forwards;
    pointer-events:none;
}

@keyframes float{
    to{
        transform:translateY(-110vh) rotate(360deg);
        opacity:0;
    }
}

@keyframes fade{
    from{opacity:.6}
    to{opacity:1}
}

/* boton musica */
#musicBtn{
    position:fixed;
    top:20px;
    right:20px;
    background:white;
    color:black;
    padding:10px 18px;
    border-radius:999px;
    font-weight:bold;
    cursor:pointer;
    z-index:3;
}
</style>
</head>

<body>
