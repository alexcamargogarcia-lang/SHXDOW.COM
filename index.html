<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>SHXDOW</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#050508;
  --card:rgba(255,255,255,.05);
  --border:rgba(255,255,255,.15);
  --muted:rgba(255,255,255,.65);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#111,transparent 40%),var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}

.card{
  width:440px;
  max-width:92%;
  background:var(--card);
  padding:40px;
  border-radius:26px;
  border:1px solid var(--border);
  box-shadow:0 0 60px rgba(255,255,255,.08);
  animation:fade .8s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1}
}

h1{text-align:center;letter-spacing:4px}
.sub{text-align:center;color:var(--muted);margin-bottom:25px}

input,select,button{
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:14px;
  border:1px solid var(--border);
  background:black;
  color:white;
  outline:none;
}

button{
  background:white;
  color:black;
  font-weight:700;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:translateY(-3px);
  box-shadow:0 14px 40px rgba(255,255,255,.6);
}

.small{
  text-align:center;
  font-size:.85rem;
  opacity:.6;
  margin-top:8px;
}
hr{border:none;height:1px;background:rgba(255,255,255,.15);margin:22px 0}
</style>
</head>

<body>

<div class="card">
  <h1>SHXDOW</h1>
  <div class="sub">Blox Fruits Server Join</div>

  <!-- PUBLIC -->
  <select id="sea">
    <option value="1">SEA 1</option>
    <option value="2">SEA 2</option>
    <option value="3">SEA 3</option>
  </select>

  <input id="job" placeholder="Paste JOBID">
  <button onclick="join()">JOIN SERVER</button>

  <hr>

  <!-- ADMIN LOGIN -->
  <input id="email" placeholder="Admin email">
  <input id="password" type="password" placeholder="Admin password">
  <button onclick="unlock()">UNLOCK</button>

  <div class="small" id="status"></div>
</div>

<script>
/* ===== CONFIG ===== */
const ADMIN_EMAIL = "alexcamargogarcia@gmail.com";
const ADMIN_PASS  = "190488";

const SEA_PLACE = {
  1:2753915549,
  2:4442272183,
  3:7449423635
};

/* ===== JOIN ===== */
function join(){
  const job=document.getElementById("job").value.trim();
  if(!job)return;

  const sea=document.getElementById("sea").value;
  const place=SEA_PLACE[sea];

  saveJob(job,sea);

  location.href=`roblox://experiences/start?placeId=${place}&gameInstanceId=${job}`;
  setTimeout(()=>{
    location.href=`https://www.roblox.com/games/${place}?placeInstanceId=${job}`;
  },2000);
}

/* ===== ADMIN LOGIN ===== */
function unlock(){
  const email=document.getElementById("email").value.trim();
  const pass=document.getElementById("password").value.trim();

  if(email===ADMIN_EMAIL && pass===ADMIN_PASS){
    localStorage.setItem("shxdow_admin","1");
    location.href="admin.html";
  }else{
    saveDenied(email);
    document.getElementById("status").innerText="Access denied";
  }
}

/* ===== STORAGE ===== */
function saveJob(job,sea){
  let h=JSON.parse(localStorage.getItem("jobs")||"[]");
  h.unshift({
    job,
    sea,
    time:new Date().toLocaleString()
  });
  localStorage.setItem("jobs",JSON.stringify(h.slice(0,30)));
}

function saveDenied(email){
  let d=JSON.parse(localStorage.getItem("denied")||"[]");
  d.unshift({
    email: email || "(empty)",
    time:new Date().toLocaleString()
  });
  localStorage.setItem("denied",JSON.stringify(d.slice(0,30)));
}
</script>

</body>
</html>
