<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pau ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0;
  background:#111;
  font-family:'Inter',sans-serif;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
  color:#fff;
}

h1 {
  font-size:2.5em;
  color:#00f0ff;
  margin-bottom:20px;
  text-align:center;
  text-shadow: 0 0 15px #00f0ff, 0 0 30px #ff0066;
}

.buttons {
  display:flex;
  gap:20px;
  margin-top:20px;
}

button {
  padding:15px 25px;
  border:none;
  border-radius:50px;
  font-size:1.2em;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
  box-shadow: 0 0 10px #00f0ff, 0 0 20px #ff0066;
}

#yesBtn {
  background:#00f0ff;
  color:#000;
}
#noBtn {
  background:#ff0066;
  color:#fff;
}

#decor {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
}

.heart, .flower, .cat {
  position:absolute;
  font-size:30px;
  animation:float 5s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0px) rotate(0deg); opacity:1;}
  50% { transform: translateY(-80px) rotate(15deg); opacity:0.8;}
  100% { transform: translateY(0px) rotate(0deg); opacity:1;}
}
</style>
</head>
<body>

<h1>¬øQuieres ser mi novia? üíñ</h1>

<div class="buttons">
  <button id="yesBtn">S√≠</button>
  <button id="noBtn">No</button>
</div>

<div id="decor"></div>

<!-- M√∫sica de fondo -->
<audio id="music" autoplay loop>
  <source src="https://alexcamargogarcia-lang.github.io/SHXDOW.COM/sabanas_blancas.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const decor = document.getElementById('decor');
const music = document.getElementById('music');

// Forzar que la m√∫sica se reproduzca y haga loop infinito
music.volume = 0.5;
music.loop = true;
music.play().catch(()=>console.log("Autoplay bloqueado, comenzar√° al interactuar"));

// Funci√≥n para crear elementos flotantes
function createFloatingItem(type){
  const el = document.createElement('div');
  el.className = type;
  if(type==='heart'){
    el.innerText='‚ù§Ô∏è';
  } else if(type==='flower'){
    el.innerText='üå∏';
  } else if(type==='cat'){
    el.innerText='üê±';
  }
  el.style.left = Math.random()*window.innerWidth + 'px';
  el.style.top = window.innerHeight + 'px';
  el.style.fontSize = (20+Math.random()*30)+'px';
  el.style.animationDuration = (4+Math.random()*4)+'s';
  decor.appendChild(el);
  // Eliminar despu√©s de animaci√≥n para no saturar
  setTimeout(()=> decor.removeChild(el),8000);
}

// Animaci√≥n continua de fondo
setInterval(()=>{
  const types = ['heart','flower','cat'];
  createFloatingItem(types[Math.floor(Math.random()*types.length)]);
},500);

// S√≠
yesBtn.onclick = () => {
  document.querySelector('h1').innerText = "Gracias por aceptar üíñ";
  document.querySelector('.buttons').style.display = "none";
}

// No
noBtn.onclick = () => {
  // Bot√≥n travieso
  noBtn.style.transform = 'scale('+(1+Math.random()*0.5)+')';
  // Generar algunos elementos flotantes
  for(let i=0;i<6;i++){
    const types = ['heart','flower','cat'];
    createFloatingItem(types[Math.floor(Math.random()*types.length)]);
  }
}
</script>

</body>
</html>
