<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pau ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0;
  background:#111;
  font-family:'Inter',sans-serif;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
  color:#fff;
}

h1 {
  font-size:2.5em;
  color:#00f0ff;
  margin-bottom:20px;
  text-align:center;
  text-shadow: 0 0 10px #00f0ff;
}

.buttons {
  display:flex;
  gap:20px;
  margin-top:20px;
}

button {
  padding:15px 25px;
  border:none;
  border-radius:50px;
  font-size:1.2em;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
  box-shadow: 0 0 10px #00f0ff;
}

#yesBtn {
  background:#00f0ff;
  color:#000;
}
#noBtn {
  background:#ff0066;
  color:#fff;
}

#decor {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
}

.heart {
  position:absolute;
  width:50px;
  height:50px;
  color:#ff0066;
  font-size:50px;
  animation:floatHeart 4s ease-in-out infinite;
}

.flower {
  position:absolute;
  font-size:30px;
  animation:float 5s ease-in-out infinite;
}

.cat {
  position:absolute;
  font-size:30px;
  animation:float 4s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0px) rotate(0deg); opacity:1;}
  50% { transform: translateY(-50px) rotate(20deg); opacity:0.8;}
  100% { transform: translateY(0px) rotate(0deg); opacity:1;}
}

@keyframes floatHeart {
  0% { transform: translateY(0px) scale(1); opacity:1;}
  50% { transform: translateY(-80px) scale(1.2); opacity:0.8;}
  100% { transform: translateY(0px) scale(1); opacity:1;}
}
</style>
</head>
<body>

<h1>¬øQuieres ser mi novia? üíñ</h1>

<div class="buttons">
  <button id="yesBtn">S√≠</button>
  <button id="noBtn">No</button>
</div>

<div id="decor"></div>

<!-- M√∫sica de fondo -->
<audio id="music" autoplay loop>
  <source src="https://cdn.jsdelivr.net/gh/alexcamargogarcia-lang/SHXDOW.COM/sabanas_blancas.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const decor = document.getElementById('decor');
const music = document.getElementById('music');

function createFloatingItem(type){
  const el = document.createElement('div');
  el.className = type;
  if(type==='heart'){
    el.innerText='‚ù§Ô∏è';
    el.style.left = Math.random()*window.innerWidth + 'px';
    el.style.top = window.innerHeight + 'px';
    el.style.fontSize = (30+Math.random()*40)+'px';
    el.style.animationDuration = (3+Math.random()*3)+'s';
  } else if(type==='flower'){
    el.innerText='üå∏';
    el.style.left = Math.random()*window.innerWidth + 'px';
    el.style.top = window.innerHeight + 'px';
    el.style.fontSize = (20+Math.random()*20)+'px';
    el.style.animationDuration = (4+Math.random()*3)+'s';
  } else if(type==='cat'){
    el.innerText='üê±';
    el.style.left = Math.random()*window.innerWidth + 'px';
    el.style.top = window.innerHeight + 'px';
    el.style.fontSize = (20+Math.random()*20)+'px';
    el.style.animationDuration = (4+Math.random()*3)+'s';
  }
  decor.appendChild(el);
  setTimeout(()=> decor.removeChild(el),5000); // elimina para no saturar
}

// S√≠
yesBtn.onclick = () => {
  document.body.innerHTML = '<h1>Gracias por aceptar üíñ</h1>';
  music.play();
}

// No
noBtn.onclick = () => {
  noBtn.style.transform = 'scale('+(1+Math.random()*0.5)+')';
  // Crear varios corazones, flores y gatos
  for(let i=0;i<5;i++){
    createFloatingItem('heart');
    createFloatingItem('flower');
    createFloatingItem('cat');
  }
  music.play();
}

// Crear animaci√≥n continua de fondo
setInterval(()=>{
  const types = ['heart','flower','cat'];
  createFloatingItem(types[Math.floor(Math.random()*types.length)]);
},800);
</script>

</body>
</html>
