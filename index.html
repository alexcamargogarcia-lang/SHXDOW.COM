<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SHXDOW</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #1a1a2e, #05050a);
            color: #eaeaff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(18px);
            border-radius: 22px;
            padding: 60px 50px;
            text-align: center;
            max-width: 480px;
            width: 100%;
            box-shadow:
                0 0 40px rgba(120, 90, 255, 0.25),
                inset 0 0 25px rgba(120, 90, 255, 0.08);
            border: 1px solid rgba(140, 120, 255, 0.2);
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            border-radius: 50%;
            background: linear-gradient(145deg, #7b5cff, #3a2a7a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            font-weight: 800;
            color: white;
            box-shadow: 0 0 35px rgba(120, 90, 255, 0.7);
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            margin-bottom: 12px;
            text-shadow: 0 0 25px rgba(120, 90, 255, 0.7);
        }

        p {
            opacity: 0.75;
            font-size: 1.1rem;
            margin-bottom: 35px;
        }

        .divider {
            width: 60%;
            height: 1px;
            margin: 0 auto 35px;
            background: linear-gradient(
                to right,
                transparent,
                rgba(140, 120, 255, 0.6),
                transparent
            );
        }

        .btn {
            padding: 14px 38px;
            border-radius: 40px;
            border: none;
            background: linear-gradient(135deg, #7b5cff, #5a3dff);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.35s;
            box-shadow: 0 10px 35px rgba(120, 90, 255, 0.5);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 18px 45px rgba(120, 90, 255, 0.8);
        }

        footer {
            margin-top: 40px;
            font-size: 0.85rem;
            opacity: 0.5;
            letter-spacing: 1px;
        }

        @media (max-width: 520px) {
            .container {
                padding: 45px 25px;
            }

            h1 {
                font-size: 2.4rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="logo">S</div>

        <h1>SHXDOW</h1>
        <p>minimal • clean • powerful</p>

        <div class="divider"></div>

        <button class="btn">Coming Soon</button>

        <footer>
            © SHXDOW
        </footer>
    </div>

</body>
</html>
