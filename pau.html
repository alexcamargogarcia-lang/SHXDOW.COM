<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pau 仇벒잺</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* FONDO DIN츼MICO NE칍N */
body {
  margin:0;
  height:100vh;
  font-family:'Inter',sans-serif;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background: linear-gradient(45deg, #111, #000, #111);
  background-size: 400% 400%;
  animation: bgAnimation 20s linear infinite;
  color:#fff;
}
@keyframes bgAnimation {
  0% {background-position:0 0;}
  50% {background-position:100% 100%;}
  100% {background-position:0 0;}
}

/* TITULO */
h1 {
  font-size:2.5em;
  color:#00f0ff;
  text-shadow:0 0 10px #00f0ff, 0 0 20px #ff0066;
  text-align:center;
  margin-bottom:20px;
}

/* BOTONES */
.buttons {
  display:flex;
  gap:20px;
  margin-top:20px;
}
button {
  padding:15px 25px;
  border:none;
  border-radius:50px;
  font-size:1.2em;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
  box-shadow: 0 0 10px #00f0ff, 0 0 20px #ff0066;
}
#yesBtn { background:#00f0ff; color:#000; }
#noBtn { background:#ff0066; color:#fff; }

/* DECORACIONES */
#decor {
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  pointer-events:none;
  overflow:hidden;
}

/* ANIMACIONES */
.floating {
  position:absolute;
  font-size:30px;
  animation:float 6s ease-in-out infinite;
  opacity:0.9;
}
@keyframes float {
  0% { transform: translateY(0px) rotate(0deg);}
  50% { transform: translateY(-120px) rotate(20deg);}
  100% { transform: translateY(0px) rotate(0deg);}
}

/* CORAZONES LATIENDO */
.heart-beat {
  animation:beat 1s infinite alternate;
}
@keyframes beat {
  0% {transform:scale(1);}
  50% {transform:scale(1.3);}
  100% {transform:scale(1);}
}
</style>
</head>
<body>

<h1>쯈uieres ser mi novia? 游눘</h1>

<div class="buttons">
  <button id="yesBtn">S칤</button>
  <button id="noBtn">No</button>
</div>

<div id="decor"></div>

<!-- M칔SICA DE FONDO -->
<audio id="music" loop>
  <source src="https://alexcamargogarcia-lang.github.io/SHXDOW.COM/sabanas_blancas.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const decor = document.getElementById('decor');
const music = document.getElementById('music');

// M칰sica infinita: reproducir al primer clic o intento autom치tico
music.volume = 0.5;
music.loop = true;
music.play().catch(()=>console.log("Autoplay bloqueado, comenzar치 al primer clic"));
document.addEventListener('click',()=>{music.play();},{once:true});

// Crear part칤culas flotantes
function createParticle(type){
  const el = document.createElement('div');
  el.className = 'floating';
  if(type==='heart'){ el.innerText='仇벒잺'; el.classList.add('heart-beat'); }
  if(type==='flower'){ el.innerText='游꺚'; }
  if(type==='cat'){ el.innerText='游냠'; }

  el.style.left = Math.random()*window.innerWidth + 'px';
  el.style.top = window.innerHeight + 'px';
  el.style.fontSize = (20+Math.random()*40)+'px';
  el.style.animationDuration = (3+Math.random()*4)+'s';

  decor.appendChild(el);
  setTimeout(()=> decor.removeChild(el),10000);
}

// Animaci칩n continua de fondo
setInterval(()=>{
  const types = ['heart','flower','cat'];
  createParticle(types[Math.floor(Math.random()*types.length)]);
},300);

// Bot칩n S칤
yesBtn.onclick = () => {
  document.querySelector('h1').innerText = "Gracias por aceptar 游눘";
  document.querySelector('.buttons').style.display = "none";
  // la m칰sica sigue
}

// Bot칩n No
noBtn.onclick = () => {
  noBtn.style.transform = 'scale('+(1+Math.random()*0.5)+')';
  for(let i=0;i<10;i++){
    const types = ['heart','flower','cat'];
    createParticle(types[Math.floor(Math.random()*types.length)]);
  }
}
</script>

</body>
</html>
