<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>SHXDOW • Secure Join</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg:#050507;
  --card:rgba(255,255,255,0.05);
  --border:rgba(255,255,255,0.15);
  --neon:#ffffff;
  --muted:rgba(255,255,255,0.65);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,system-ui}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#111,transparent 45%),var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}

.container{
  width:440px;
  max-width:92%;
  background:var(--card);
  backdrop-filter:blur(20px);
  border-radius:24px;
  padding:40px 35px;
  border:1px solid var(--border);
  box-shadow:0 0 60px rgba(255,255,255,0.06);
  animation:pop 1s ease;
}

@keyframes pop{
  from{opacity:0;transform:translateY(25px) scale(.95)}
  to{opacity:1}
}

.logo{
  width:90px;height:90px;margin:0 auto 20px;
  border-radius:50%;
  border:2px solid var(--border);
  display:flex;align-items:center;justify-content:center;
  font-size:36px;font-weight:900;
  box-shadow:0 0 30px rgba(255,255,255,.4)
}

h1{text-align:center;letter-spacing:4px;margin-bottom:6px}
.sub{text-align:center;color:var(--muted);margin-bottom:25px}

input,select{
  width:100%;
  padding:14px 16px;
  background:#000;
  border:1px solid var(--border);
  border-radius:14px;
  color:white;
  margin-bottom:14px;
  outline:none;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:40px;
  background:white;
  color:black;
  font-weight:700;
  font-size:1.1rem;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:translateY(-4px);
  box-shadow:0 15px 40px rgba(255,255,255,.7)
}

.hidden{display:none}

.status{text-align:center;margin-top:12px;color:var(--muted)}

.history{
  margin-top:20px;
  max-height:120px;
  overflow:auto;
  font-size:.85rem;
}

.history div{
  padding:6px 0;
  border-bottom:1px solid rgba(255,255,255,.08);
}
</style>
</head>

<body>

<div class="container">

  <div class="logo">S</div>
  <h1>SHXDOW</h1>
  <div class="sub">Secure Blox Fruits Join</div>

  <!-- LOGIN -->
  <div id="login">
    <input id="email" placeholder="Enter email to unlock">
    <button onclick="login()">UNLOCK</button>
    <div class="status" id="loginStatus"></div>
  </div>

  <!-- PANEL -->
  <div id="panel" class="hidden">

    <select id="sea">
      <option value="1">SEA 1</option>
      <option value="2">SEA 2</option>
      <option value="3">SEA 3</option>
    </select>

    <input id="job" placeholder="Paste JOBID">

    <button onclick="join()">JOIN SERVER</button>

    <div class="status" id="status"></div>

    <div class="history" id="history"></div>
  </div>

</div>

<script>
const ALLOWED_EMAIL = "alexcamargogarcia@gmail.com";
const SEA_PLACE = {
  1:2753915549,
  2:4442272183,
  3:7449423635
};

if(localStorage.getItem("shxdow_auth")==="1"){
  unlock();
}

function login(){
  const email=document.getElementById("email").value.trim();
  if(email!==ALLOWED_EMAIL){
    document.getElementById("loginStatus").innerText="Access denied";
    return;
  }
  localStorage.setItem("shxdow_auth","1");
  unlock();
}

function unlock(){
  document.getElementById("login").classList.add("hidden");
  document.getElementById("panel").classList.remove("hidden");
}

function join(){
  const job=document.getElementById("job").value.trim();
  const sea=document.getElementById("sea").value;
  if(!job)return;

  const place=SEA_PLACE[sea];
  document.getElementById("status").innerText="Opening Roblox...";

  save(job,sea);

  location.href=`roblox://experiences/start?placeId=${place}&gameInstanceId=${job}`;
  setTimeout(()=>{
    location.href=`https://www.roblox.com/games/${place}?placeInstanceId=${job}`;
  },2000);
}

function save(job,sea){
  const h=JSON.parse(localStorage.getItem("shxdow_history")||"[]");
  h.unshift(`SEA ${sea} • ${job}`);
  localStorage.setItem("shxdow_history",JSON.stringify(h.slice(0,10)));
  render();
}

function render(){
  const h=JSON.parse(localStorage.getItem("shxdow_history")||"[]");
  const el=document.getElementById("history");
  el.innerHTML=h.map(x=>`<div>${x}</div>`).join("");
}
render();
</script>

</body>
</html>
