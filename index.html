<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloxy Pirates Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://www.paypal.com/sdk/js?client-id=AcdNg73RgAusjIw66QOUl1w_qbRxaTMdrDIq0YeW57uiJl41I_hxhGwjEwqKIvvk03VdAcLYv32iKJPP&currency=USD"></script>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif}
    body{background:#0b0f1a;color:#fff}
    header{padding:20px 40px;display:flex;justify-content:space-between;align-items:center;background:#0f1424}
    header h1{color:#4da3ff}
    .cart-btn{background:#1e90ff;border:none;color:#fff;padding:10px 16px;border-radius:10px;cursor:pointer}
    .hero{text-align:center;padding:50px}
    .hero h2{font-size:42px}
    .filters{text-align:center;margin-top:20px}
    .filters button{margin:5px}
    .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:25px;padding:40px}
    .card{background:#121833;border-radius:18px;padding:18px;box-shadow:0 0 40px rgba(0,0,0,.5);transition:.3s}
    .card:hover{transform:translateY(-6px)}
    .card img{width:100%;height:180px;object-fit:cover;border-radius:14px}
    .card h3{margin:12px 0 4px}
    .card p{font-size:14px;opacity:.7}
    .price{margin:8px 0;font-weight:600}
    .qty{display:flex;gap:10px;margin-bottom:10px}
    .qty input{width:60px;padding:6px;border-radius:6px;border:none;text-align:center}
    .card button{width:100%;padding:10px;border:none;border-radius:12px;background:#1e90ff;color:#fff;font-weight:600;cursor:pointer}
    .cart{position:fixed;top:0;right:-100%;width:360px;height:100%;background:#0f1424;padding:20px;transition:.4s;overflow:auto}
    .cart.active{right:0}
    .cart h2{margin-bottom:10px}
    .cart-item{display:flex;justify-content:space-between;font-size:14px;margin-bottom:6px}
    input{outline:none}
  </style>
</head>
<body>
<header>
  <h1>Bloxy Pirates</h1>
  <button class="cart-btn" onclick="toggleCart()">ðŸ›’ Cart</button>
</header>

<section class="hero">
  <h2>Blox Fruits Shop</h2>
  <p>Fast delivery â€¢ Trusted seller â€¢ PayPal</p>
  <div class="filters">
    <button class="cart-btn" onclick="filter('all')">All</button>
    <button class="cart-btn" onclick="filter('fruit')">Fruits</button>
    <button class="cart-btn" onclick="filter('currency')">Currency</button>
  </div>
</section>

<section class="products">
  <div class="card fruit">
    <img src="https://images.unsplash.com/photo-1601758125946-6ec2ef64daf8">
    <h3>Dragon Fruit</h3>
    <p>Legendary power</p>
    <div class="price">$12</div>
    <div class="qty"><input type="number" min="1" value="1" id="q1"></div>
    <button onclick="add('Dragon Fruit',12,document.getElementById('q1').value)">Add</button>
  </div>

  <div class="card fruit">
    <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131">
    <h3>Leopard Fruit</h3>
    <p>Mythical speed</p>
    <div class="price">$10</div>
    <div class="qty"><input type="number" min="1" value="1" id="q2"></div>
    <button onclick="add('Leopard Fruit',10,document.getElementById('q2').value)">Add</button>
  </div>

  <div class="card currency">
    <img src="https://images.unsplash.com/photo-1611974789855-9c2a0a7236a3">
    <h3>1B Beli</h3>
    <p>In-game money</p>
    <div class="price">$5</div>
    <div class="qty"><input type="number" min="1" value="1" id="q3"></div>
    <button onclick="add('1B Beli',5,document.getElementById('q3').value)">Add</button>
  </div>
</section>

<div class="cart" id="cart">
  <h2>Checkout</h2>
  <label>Roblox Username</label>
  <input id="roblox" placeholder="Your Roblox username" style="width:100%;padding:8px;border-radius:8px;border:none;margin:8px 0">
  <div id="items"></div>
  <strong>Total: $<span id="total">0</span></strong>
  <div id="paypal-button-container"></div>
</div>

<script>
let cart=[];
function toggleCart(){document.getElementById('cart').classList.toggle('active')}
function add(name,price,qty){qty=parseInt(qty);cart.push({name,price,qty});render()}
function render(){let t=0,el=document.getElementById('items');el.innerHTML='';cart.forEach(i=>{t+=i.price*i.qty;el.innerHTML+=`<div class='cart-item'><span>${i.name} x${i.qty}</span><span>$${i.price*i.qty}</span></div>`});document.getElementById('total').innerText=t.toFixed(2)}
function filter(c){document.querySelectorAll('.card').forEach(e=>{e.style.display=(c==='all'||e.classList.contains(c))?'block':'none'})}

paypal.Buttons({
  createOrder:(d,a)=>{
    if(!document.getElementById('roblox').value){alert('Enter Roblox username');throw new Error()}
    return a.order.create({purchase_units:[{amount:{value:cart.reduce((s,i)=>s+i.price*i.qty,0).toFixed(2)}}]});
  },
  onApprove:(d,a)=>a.order.capture().then(()=>{alert('Payment successful!');cart=[];render();toggleCart()})
}).render('#paypal-button-container');
</script>
</body>
</html>
