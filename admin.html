<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>SHXDOW â€¢ Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  min-height:100vh;
  background:#050508;
  color:white;
  font-family:Segoe UI;
  display:flex;
  align-items:center;
  justify-content:center;
}

.panel{
  width:560px;
  max-width:94%;
  background:rgba(255,255,255,.05);
  padding:40px;
  border-radius:26px;
  border:1px solid rgba(255,255,255,.15);
}

h1{text-align:center;letter-spacing:3px}
h2{margin-top:28px}

.item{
  padding:10px 0;
  border-bottom:1px solid rgba(255,255,255,.1);
  font-size:.9rem;
  opacity:.85;
}

button{
  width:100%;
  margin-top:25px;
  padding:14px;
  border:none;
  border-radius:30px;
  background:white;
  color:black;
  font-weight:700;
  cursor:pointer;
}
button:hover{opacity:.85}
</style>
</head>

<body>

<div class="panel">
  <h1>SHXDOW ADMIN</h1>

  <h2>ðŸ“œ Job History</h2>
  <div id="jobs"></div>

  <h2>ðŸš« Denied Attempts</h2>
  <div id="denied"></div>

  <button onclick="logout()">LOGOUT</button>
</div>

<script>
/* ===== PROTECTION ===== */
if(localStorage.getItem("shxdow_admin")!=="1"){
  location.href="index.html";
}

/* ===== LOAD DATA ===== */
const jobs=JSON.parse(localStorage.getItem("jobs")||"[]");
const denied=JSON.parse(localStorage.getItem("denied")||"[]");

document.getElementById("jobs").innerHTML =
  jobs.length
  ? jobs.map(j=>`
      <div class="item">
        SEA ${j.sea} â€¢ ${j.job}<br>
        ${j.time}
      </div>`).join("")
  : "<div class='item'>No jobs yet</div>";

document.getElementById("denied").innerHTML =
  denied.length
  ? denied.map(d=>`
      <div class="item">
        ${d.email}<br>
        ${d.time}
      </div>`).join("")
  : "<div class='item'>No denied attempts</div>";

function logout(){
  localStorage.removeItem("shxdow_admin");
  location.href="index.html";
}
</script>

</body>
</html>
